<!doctype html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Angular Workshop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/main.js"></script>

     angular.module("myApp", []).run(function($http){

</head>
<body><!-- ng-app="myApp" -->  <!-- directive (attribute) "teaches your browser new tricks" - indicates angular managed application -->
<!-- this creates equiv of var $rootScope = {} -->

<!-- NOTE: you could put the ng-app for example on the div - so only that div is managed by angular.  But only
     one ng-app per page -->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Get 'em Done!</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" ng-app="myApp">
        <div class="starter-template">
            <h1>Angudone</h1>
            <!-- {{ }} evaluation directive ... e.g. {{ 2 + 3 }} displays 5 -->
            <!-- binding with ng-model outside of a controller is doing $rootScope.user = { firstname: ''} -->
            <div class="lead" ng-controller="FirstController">
                <!-- looks up in current scope, which is in controller -->
                <ul>
                    <li ng-repeat="t in todos" >
                        <input type="checkbox"
                                ng-model="checked"
                                ng-change="markDone(checked, t)"
                                ng-checked="t.done"/>  // truthy -- done is a time, so if it's set, checkbox is checked
                        {{ t.txt }} {{ t.done }}   <!-- $first, $last, $middle - booleans valu based on position in collection -->
                    </li>
                </ul>
                {{ todos }}
            </div>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script></body>
</html>
